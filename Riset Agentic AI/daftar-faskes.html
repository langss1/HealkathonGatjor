<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SANI – Daftar/Pindah Faskes Otomatis</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SANI – Faskes</a>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <h3 class="mb-3">Form Daftar / Pindah Faskes (FKTP)</h3>
      <p class="text-muted">
        Data di bawah ini diisi otomatis oleh SANI dari perintah yang kamu kirim di dashboard.
      </p>

      <form class="bg-white p-3 rounded shadow-sm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Peserta</label>
          <input type="text" id="nama" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="kota" class="form-label">Wilayah (Kota / Kabupaten)</label>
          <input type="text" id="kota" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="faskes" class="form-label">Faskes Tujuan</label>
          <input type="text" id="faskes" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="alasan" class="form-label">Alasan Pindah / Pendaftaran</label>
          <textarea id="alasan" rows="3" class="form-control"
            placeholder="Contoh: jarak lebih dekat, pelayanan lebih cocok, dsb."></textarea>
        </div>

        <button type="button" class="btn btn-primary">
          Simpan Permohonan (simulasi)
        </button>
        <a href="index.html" class="btn btn-link">Kembali ke Dashboard</a>
      </form>
    </div>
  </main>

  <script>
    const namaInput = document.getElementById("nama");
    const kotaInput = document.getElementById("kota");
    const faskesInput = document.getElementById("faskes");

    function readQueryAndFill() {
      const params = new URLSearchParams(window.location.search);
      const nama = params.get("nama");
      const faskes = params.get("faskes");
      const kota = params.get("kota");

      if (nama) namaInput.value = nama;
      if (faskes) faskesInput.value = faskes;
      if (kota) kotaInput.value = kota;
    }

    readQueryAndFill();
  </script>
</body>
</html>
