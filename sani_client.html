<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>SANI – Agentic AI Mobile JKN Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Optional: sedikit styling biar enak dilihat -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .app-container {
      max-width: 960px;
      margin: 24px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      overflow: hidden;
    }
    .header {
      padding: 16px 24px;
      background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
      color: white;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    .header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.9;
    }
    .main {
      display: flex;
      gap: 0;
    }
    .left, .right {
      padding: 16px 20px;
      box-sizing: border-box;
    }
    .left {
      width: 55%;
      border-right: 1px solid #e5e7eb;
    }
    .right {
      width: 45%;
      background: #f9fafb;
    }
    .label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    textarea, input {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    .controls {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 500;
    }
    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
    }
    .chat-box {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f3f4ff;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 999px;
      background: #e5e7eb;
      color: #374151;
      margin-right: 4px;
      margin-bottom: 4px;
    }
    .field-block {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      background: white;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .field-block h4 {
      margin: 0 0 4px;
      font-size: 13px;
      color: #111827;
    }
    .raw-output {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      background: #111827;
      color: #e5e7eb;
      padding: 8px;
      border-radius: 8px;
      max-height: 180px;
      overflow: auto;
      white-space: pre-wrap;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        border-right: none;
        border-top: 1px solid #e5e7eb;
      }
      .right {
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>SANI – Agentic AI Mobile JKN Tester</h1>
      <p>Coba tanya SANI, dan lihat INTENT + ACTION yang dihasilkan.</p>
    </div>

    <div class="main">
      <!-- Kiri: Chat -->
      <div class="left">
        <div class="label">Pesan ke SANI</div>
        <textarea id="userInput" rows="3" placeholder="Contoh: SANI, saya mau daftar antrian puskesmas tapi bingung menunya."></textarea>
        <div class="controls">
          <button id="sendBtn">Kirim</button>
          <span class="status" id="statusText"></span>
        </div>

        <div class="label" style="margin-top: 16px;">Jawaban SANI ([RESPONSE])</div>
        <div id="responseBox" class="chat-box">
          Belum ada percakapan. Kirim pesan untuk mulai.
        </div>
      </div>

      <!-- Kanan: ACTION parsed -->
      <div class="right">
        <div class="label">ACTION yang terdeteksi</div>
        <div>
          <span class="pill" id="intentPill">INTENT: -</span>
          <span class="pill" id="navigatePill">NAVIGATE: -</span>
        </div>

        <div class="field-block">
          <h4>FILL_FORM</h4>
          <div id="fillFormBox">-</div>
        </div>

        <div class="field-block">
          <h4>ASK_CONFIRM</h4>
          <div id="askConfirmBox">-</div>
        </div>

        <div class="label" style="margin-top: 12px;">Raw output (debug)</div>
        <div id="rawBox" class="raw-output">
          -
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/sani/chat";

    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusText = document.getElementById("statusText");
    const responseBox = document.getElementById("responseBox");
    const intentPill = document.getElementById("intentPill");
    const navigatePill = document.getElementById("navigatePill");
    const fillFormBox = document.getElementById("fillFormBox");
    const askConfirmBox = document.getElementById("askConfirmBox");
    const rawBox = document.getElementById("rawBox");

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      sendBtn.disabled = true;
      statusText.textContent = "Mengirim ke SANI...";
      responseBox.textContent = "Menunggu respons dari SANI...";
      
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();

        // Tampilkan RESPONSE
        responseBox.textContent = data.response_text || "(Tidak ditemukan [RESPONSE] yang jelas)";

        // Intent & Navigate
        intentPill.textContent = "INTENT: " + (data.intent || "-");
        navigatePill.textContent = "NAVIGATE: " + (data.navigate || "-");

        // Fill form
        fillFormBox.textContent = data.fill_form || "-";

        // Ask confirm
        askConfirmBox.textContent = data.ask_confirm || "-";

        // Raw
        rawBox.textContent = data.raw || "-";

        statusText.textContent = "Berhasil mendapat respons dari SANI.";
      } catch (err) {
        console.error(err);
        statusText.textContent = "Terjadi error saat menghubungi backend.";
        responseBox.textContent = "Gagal menghubungi SANI. Cek apakah API sudah berjalan.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        sendMessage();
      }
    });
  </script>
</body>
</html>
