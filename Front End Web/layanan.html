<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Mobile JKN Web</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f4f7fb;
    }

    /* Header gradient seperti di app */
    .jkn-header {
      background: radial-gradient(circle at top, #33c9ff 0%, #007ad9 45%, #0059a8 100%);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      color: #fff;
    }

    .jkn-logo {
      height: 42px;
    }

    .avatar-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .card-antrean {
      margin-top: -40px;
      border-radius: 18px;
    }

    .menu-icon-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #e7f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 6px;
      font-size: 1.4rem;
      color: #0084c7;
    }

    .menu-label {
      font-size: 0.78rem;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: sticky;
      bottom: 0;
      background-color: #ffffff;
      border-top: 1px solid #e1e6f0;
      z-index: 10;
    }

    .bottom-nav-inner a {
      flex: 1;
      text-decoration: none;
      color: #9aa3b5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px 0 2px;
      font-size: 0.75rem;
    }

    .bottom-nav-inner span {
      margin-top: 2px;
    }

    .nav-icon-wrapper {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon {
      font-size: 1.25rem;
    }

    /* tab aktif (di gambar: Kartu) */
    .bottom-nav-inner a.active-tab {
      color: #0084c7;
      font-weight: 500;
    }

    .bottom-nav-inner a.active-tab .nav-icon-wrapper {
      background-color: #0084c7;
      color: #ffffff;
    }

    /* non-aktif: ikon abu */
    .bottom-nav-inner a:not(.active-tab) .nav-icon-wrapper {
      color: #9aa3b5;
    }

    /* ===== MODAL BOTTOM-SHEET (FULL WIDTH) ===== */
    .modal-bottom .modal-dialog {
      margin: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 100% !important;
      width: 100% !important;
    }

    .modal-bottom .modal-content {
      border-radius: 24px 24px 0 0;
      border: none;
      width: 100%;
      padding-top: 10px;
    }

    .modal-backdrop.show {
      opacity: 0.2;
    }

    .bottom-sheet-handle {
      width: 40px;
      height: 4px;
      border-radius: 999px;
      background-color: #d6d9e0;
      margin: 0 auto;
    }

    .bottom-sheet-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #0193d9;
      text-align: center;
      margin: 10px 0 16px;
    }

    .modal-body-sheet {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .list-item-btn {
      padding: 0;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
      display: block;
    }

    .list-item-card {
      background-color: #ffffff;
      border-radius: 18px;
      padding: 12px 14px;
      border: 1px solid #f0f1f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list-item-card + .list-item-card {
      margin-top: 10px;
    }

    .icon-box {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f8ff;
      color: #0084c7;
      font-size: 1.4rem;
      margin-right: 10px;
    }

    .item-title {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .chevron {
      color: #c4c8d4;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="jkn-header pb-4">
    <div class="container py-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="d-flex align-items-center gap-2">
          <img src="/assets/logo2.png" alt="Mobile JKN" class="jkn-logo">
          <div>
            <div class="small">Selamat datang,</div>
            <div class="fw-semibold small">Nama Peserta</div>
          </div>
        </div>
        <div class="avatar-circle">
          <span>NP</span>
        </div>
      </div>
      <div class="small opacity-75">
        Jaminan Kesehatan Nasional – Kartu Indonesia Sehat
      </div>
    </div>
  </header>

  <main class="pb-5 mb-4">
    <div class="container">

      <!-- Kartu Antrean -->
      <div class="card card-antrean shadow-sm border-0">
        <div class="card-body d-flex flex-column flex-md-row align-items-center">
          <div class="flex-grow-1">
            <h6 class="fw-semibold mb-1">Antrean Online</h6>
            <p class="small text-muted mb-2">
              Untuk kunjungan lebih efisien tanpa harus menunggu lama di fasilitas kesehatan.
            </p>
            <button class="btn btn-sm btn-primary px-3 rounded-pill">
              Ambil Antrean
            </button>
          </div>
          <div class="mt-3 mt-md-0 text-center text-md-end">
            <i class="bi bi-people-fill fs-1 text-primary"></i>
          </div>
        </div>
      </div>

      <!-- Layanan Utama -->
      <section class="mt-4">
        <h6 class="mb-2">Layanan Utama</h6>
        <div class="row row-cols-3 row-cols-md-6 g-3 text-center">

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-info-circle"></i>
              </div>
              <div class="menu-label">Info Program JKN</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-phone-vibrate"></i>
              </div>
              <div class="menu-label">Telehealth</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-clock-history"></i>
              </div>
              <div class="menu-label">Info Riwayat Pelayanan</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-heart-pulse"></i>
              </div>
              <div class="menu-label">Bugar</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-clipboard2-check"></i>
              </div>
              <div class="menu-label">Info Peserta</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle">
                <i class="bi bi-geo-alt"></i>
              </div>
              <div class="menu-label">Info Lokasi Faskes</div>
            </button>
          </div>

        </div>
      </section>

      <!-- MENU LAINNYA -->
      <section class="mt-4">
        <h6 class="mb-2">Menu Lainnya</h6>
        <div class="row row-cols-3 row-cols-md-6 g-3 text-center">

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle"><i class="bi bi-credit-card-2-front"></i></div>
              <div class="menu-label">Info Iuran</div>
            </button>
          </div>

          <!-- TRIGGER MODAL -->
          <div class="col">
            <button
              class="btn w-100 p-0 border-0 bg-transparent"
              data-bs-toggle="modal"
              data-bs-target="#jenisAntrianModal"
            >
              <div class="menu-icon-circle"><i class="bi bi-clipboard-plus"></i></div>
              <div class="menu-label">Pendaftaran Pelayanan (Antrean)</div>
            </button>
          </div>

          <div class="col">
            <button class="btn w-100 p-0 border-0 bg-transparent">
              <div class="menu-icon-circle"><i class="bi bi-calendar-week"></i></div>
              <div class="menu-label">Info Jadwal Operasi</div>
            </button>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- BOTTOM NAV – 5 MENU: HOME, BERITA, KARTU, FAQ, PROFIL -->
  <nav class="bottom-nav py-1">
    <div class="container">
      <div class="bottom-nav-inner d-flex text-center">

        <a href="#">
          <div class="nav-icon-wrapper">
            <i class="bi bi-house-door nav-icon"></i>
          </div>
          <span>Home</span>
        </a>

        <a href="#">
          <div class="nav-icon-wrapper">
            <i class="bi bi-newspaper nav-icon"></i>
          </div>
          <span>Berita</span>
        </a>

        <!-- TAB AKTIF (KARTU) -->
        <a href="#" class="active-tab">
          <div class="nav-icon-wrapper">
            <i class="bi bi-credit-card nav-icon"></i>
          </div>
          <span>Kartu</span>
        </a>

        <a href="#">
          <div class="nav-icon-wrapper">
            <i class="bi bi-question-circle nav-icon"></i>
          </div>
          <span>FAQ</span>
        </a>

        <a href="#">
          <div class="nav-icon-wrapper">
            <i class="bi bi-person nav-icon"></i>
          </div>
          <span>Profil</span>
        </a>

      </div>
    </div>
  </nav>

  <!-- ========== MODAL JENIS ANTRIAN (FULL WIDTH) ========== -->
  <div class="modal fade modal-bottom" id="jenisAntrianModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="bottom-sheet-handle"></div>

        <div class="modal-body modal-body-sheet">

          <div class="bottom-sheet-title">Pilih Jenis Antrian</div>

          <!-- INI SUDAH DISAMBUNG KE ftp.html -->
          <a href="ftp.html" class="list-item-btn text-decoration-none text-reset">
            <div class="list-item-card">
              <div class="d-flex align-items-center">
                <div class="icon-box"><i class="bi bi-stethoscope"></i></div>
                <span class="item-title">Faskes Tingkat Pertama</span>
              </div>
              <i class="bi bi-chevron-right chevron"></i>
            </div>
          </a>

          <!-- sementara dua ini masih button biasa -->
          <button class="list-item-btn" type="button">
            <div class="list-item-card">
              <div class="d-flex align-items-center">
                <div class="icon-box"><i class="bi bi-hospital"></i></div>
                <span class="item-title">Faskes Rujukan Tingkat Lanjut</span>
              </div>
              <i class="bi bi-chevron-right chevron"></i>
            </div>
          </button>

          <button class="list-item-btn" type="button">
            <div class="list-item-card">
              <div class="d-flex align-items-center">
                <div class="icon-box"><i class="bi bi-building"></i></div>
                <span class="item-title">Kantor Cabang</span>
              </div>
              <i class="bi bi-chevron-right chevron"></i>
            </div>
          </button>

        </div>

      </div>
    </div>
  </div>
  <!-- END MODAL -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
